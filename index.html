<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- project title  -->
    <title>navBootstrap</title>

    <!-- favorite icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome icons CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

</head>

<body>

    <header></header>

    <main class="h-100 w-100"><!-- parentContainer -->
        <section class="table py-3"><!-- component -->
            <div class="container"><!-- componentContainer -->
                <div class="row"><!-- row -->
                    <div class="col-12"><!-- column -->
                        <div class="h-100 w-100"><!-- subcolumn -->
                            <h2 class="mb-4 text-center">Geometric Dimensioning And Tolerances</h2>

                            <table class="table table-bordered table-hover align-middle">
                                <thead class="tableHead text-center">
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">2D</th>
                                        <th scope="col">3D</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="one text-center">
                                        <th scope="row" class="primary-cell">1</th>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Straightness</span>
                                                <img src="./assets/img/Picture1.png" alt="Straightness"
                                                    class="icon-img">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Flatness</span>
                                                <img src="./assets/img/Picture2.png" alt="Flatness" class="icon-img">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="two text-center">
                                        <th scope="row" class="primary-cell">2</th>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Circularity</span>
                                                <img src="./assets/img/Picture3.png" alt="Circularity" class="icon-img">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Cylindricity</span>
                                                <img src="./assets/img/Picture4.png" alt="Cylindricity"
                                                    class="icon-img">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="three text-center">
                                        <th scope="row" class="primary-cell">3</th>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Profile Of Line</span>
                                                <img src="./assets/img/Picture5.png" alt="Profile Of Line"
                                                    class="icon-img">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Profile Of Surface</span>
                                                <img src="./assets/img/Picture6.png" alt="Profile Of Surface"
                                                    class="icon-img">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="four text-center">
                                        <th scope="row" class="primary-cell">4</th>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Runout</span>
                                                <img src="./assets/img/Picture13.png" alt="Runout" class="icon-img">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Total Runout</span>
                                                <img src="./assets/img/Picture14.png" alt="Total Runout"
                                                    class="icon-img">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <footer></footer>

</body>

</html>
